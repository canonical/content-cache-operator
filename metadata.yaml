name: content-cache
summary: Deploy your own content distribution network (CDN).
description: >
  Installs Nginx and HAProxy as a highly available web accelerator
  with TLS support. Useful for providing local mirrors of HTTP servers
  and building content delivery networks (CDN).
docs: https://discourse.charmhub.io/t/content-cache-docs-index/5389
maintainers:
  - launchpad.net/~content-cache-charmers
issues: https://bugs.launchpad.net/content-cache-charm
tags:
  - cache-proxy
  - content-cache
  - web-cache
  - ops
series:
  - bionic
  - focal
  - jammy
subordinate: false
provides:
  nrpe-external-master:
    interface: nrpe-external-master
    scope: container
  haproxy-statistics:
    interface: statistics
    scope: container
