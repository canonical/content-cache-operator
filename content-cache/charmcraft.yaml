type: charm
  
base: ubuntu@24.04

platforms:
  amd64:
    build-on: amd64
    build-for: amd64

parts:
  nginx-module-lua-upstream:
    plugin: dump
    source: .
    build-packages:
      - dpkg-dev
      - libnginx-mod-http-ndk-dev
      - nginx-dev
      - liblua5.1-dev
      - dh-lua
    override-build: |
      set -eux
      cp -R dependencies/lua-upstream-nginx-module-packaging/debian dependencies/lua-upstream-nginx-module
      cd dependencies/lua-upstream-nginx-module
      curl https://raw.githubusercontent.com/openresty/lua-nginx-module/f44c18859050be5af314bae8f05660478af5e31d/src/api/ngx_http_lua_api.h -O --output-dir debian/
      dpkg-buildpackage -us -uc
      cp ../libnginx-mod-http-upstream_0.1_amd64.deb /root/stage
    prime:
      - libnginx-mod-http-upstream_0.1_amd64.deb
  nginx-upstream-healthcheck:
    plugin: dump
    source: .
    override-build:
      cp dependencies/lua-resty-upstream-healthcheck/lib/resty/upstream/healthcheck.lua /root/stage/
    prime:
      - healthcheck.lua
  charm:
    build-packages: 
      - cargo
      - rustc
      - pkg-config
      - libffi-dev
      - libssl-dev
    build-snaps:
      - rustup
    override-build: |
      rustup default stable
      craftctl default
    charm-python-packages: [setuptools, pip]  # https://discourse.charmhub.io/t/install-or-update-python-packages-before-packing-a-charm/5158
    charm-binary-python-packages: [cosl]  # https://github.com/canonical/charmcraft/issues/1269
