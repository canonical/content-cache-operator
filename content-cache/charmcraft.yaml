type: charm
  
base: ubuntu@24.04

platforms:
  amd64:
    build-on: amd64
    build-for: amd64

parts:
  nginx-module-lua-upstream:
    plugin: dump
    source: https://github.com/openresty/lua-upstream-nginx-module.git
    build-packages:
      - gcc
      - git
      - make
      - wget
      - libluajit2-5.1-dev
      - libpcre3-dev
      - libexpat-dev
      - libgd-dev
      - libgeoip-dev
      - libperl-dev
      - libssl-dev
      - libxslt1-dev
      - zlib1g-dev
    override-build: |
      set -eux
      # Get NGINX source
      mkdir /tmp/nginx-src
      cd /tmp/nginx-src
      wget http://nginx.org/download/nginx-1.24.0.tar.gz
      tar -xf nginx-1.24.0.tar.gz
      cd nginx-1.24.0
      # Get LUA sources
      git clone https://github.com/openresty/lua-nginx-module.git --depth 1
      # Get upstreal module (the one we are interested in)
      git clone https://github.com/openresty/lua-upstream-nginx-module.git --depth 1
      # Build NGINX with the lua-upstream-nginx-module
      ./configure --add-dynamic-module=lua-upstream-nginx-module --prefix=/usr/local/nginx --with-cc-opt="-I/usr/include/luajit-2.1 -I$(pwd)/lua-nginx-module/src/api/ -g -O2 -fno-omit-frame-pointer -mno-omit-leaf-frame-pointer -ffile-prefix-map=/build/nginx-DlMnQR/nginx-1.24.0=. -flto=auto -ffat-lto-objects -fstack-protector-strong -fstack-clash-protection -Wformat -Werror=format-security -fcf-protection -fdebug-prefix-map=/build/nginx-DlMnQR/nginx-1.24.0=/usr/src/nginx-1.24.0-2ubuntu7.1 -fPIC -Wdate-time -D_FORTIFY_SOURCE=3" --with-ld-opt='-Wl,-Bsymbolic-functions -flto=auto -ffat-lto-objects -Wl,-z,relro -Wl,-z,now -fPIC' --prefix=/usr/share/nginx --conf-path=/etc/nginx/nginx.conf --http-log-path=/var/log/nginx/access.log --error-log-path=stderr --lock-path=/var/lock/nginx.lock --pid-path=/run/nginx.pid --modules-path=/usr/lib/nginx/modules --http-client-body-temp-path=/var/lib/nginx/body --http-fastcgi-temp-path=/var/lib/nginx/fastcgi --http-proxy-temp-path=/var/lib/nginx/proxy --http-scgi-temp-path=/var/lib/nginx/scgi --http-uwsgi-temp-path=/var/lib/nginx/uwsgi --with-compat --with-debug --with-pcre-jit --with-http_ssl_module --with-http_stub_status_module --with-http_realip_module --with-http_auth_request_module --with-http_v2_module --with-http_dav_module --with-http_slice_module --with-threads --with-http_addition_module --with-http_flv_module --with-http_gunzip_module --with-http_gzip_static_module --with-http_mp4_module --with-http_random_index_module --with-http_secure_link_module --with-http_sub_module --with-mail_ssl_module --with-stream_ssl_module --with-stream_ssl_preread_module --with-stream_realip_module --with-http_geoip_module=dynamic --with-http_image_filter_module=dynamic --with-http_perl_module=dynamic --with-http_xslt_module=dynamic --with-mail=dynamic --with-stream=dynamic --with-stream_geoip_module=dynamic
      make
      cp objs/ngx_http_lua_upstream_module.so /root/stage
    prime:
      - ngx_http_lua_upstream_module.so
  nginx-upstream-healthcheck:
    plugin: dump
    source: https://github.com/openresty/lua-resty-upstream-healthcheck.git
    override-build:
      cp /root/parts/nginx-upstream-healthcheck/src/lib/resty/upstream/healthcheck.lua /root/stage
    prime:
      - healthcheck.lua
  charm:
    build-packages: 
      - cargo
      - rustc
      - pkg-config
      - libffi-dev
      - libssl-dev
    build-snaps:
      - rustup
    override-build: |
      rustup default stable
      craftctl default
    charm-python-packages: [setuptools, pip]  # https://discourse.charmhub.io/t/install-or-update-python-packages-before-packing-a-charm/5158
    charm-binary-python-packages: [cosl]  # https://github.com/canonical/charmcraft/issues/1269
